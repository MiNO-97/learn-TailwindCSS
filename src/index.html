<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gradient-to-r from-black via-gray-800 to-gray-800">
    <div>
      <h1 class="text-3xl font-bold underline text-green-600">
        Hello Tailwind
      </h1>


      <div>
        <button
          class="text-white bg-gradient-to-r from-red-400 px-4 py-2 mt-10 ml-10 rounded-xl hover:to-red-950 hover:scale-110 hover:-translate-y-2 transition duration-500 focus:ring-2 focus:ring-white"
        >
          <i
            class="fa-solid fa-bowl-food bg-white text-yellow-500 p-1 rounded-full hover:text-red-500"
          ></i>
          My Button
        </button>
      </div>
      <div>
        <button
          class="bg-white px-6 py-3 mt-10 ml-10 rounded-full border-4 border-yellow-500"
        >
          <i
            class="fa-solid fa-user mr-2 bg-red-500 p-2 rounded-full text-white"
          ></i
          >Button
        </button>
      </div>
      <div>
        <button
          class="bg-white px-6 py-3 mt-10 ml-10 rounded-md border-blue-500 border-4"
        >
          Button
        </button>
      </div>
      <div>
        <button
          class="bg-white px-6 py-3 mt-10 ml-10 rounded-lg border-red-500 border-4"
        >
          Button
        </button>
      </div>
      <div>
        <button
          class="bg-white px-6 py-3 mt-10 ml-10 rounded-xl border-green-500 border-4"
        >
          Button
        </button>
      </div>
    </div>
  </body>
</html>
